sudo: false

cache:
  directories:
    - test/elm-stuff/build-artifacts

os:
  - linux
  - osx

env:
  matrix:
    - ELM_VERSION=0.18.0 TARGET_NODE_VERSION=node
    - ELM_VERSION=0.18.0 TARGET_NODE_VERSION=4.0

before_install:
  - if [ ${TRAVIS_OS_NAME} == "osx" ];
    then brew update; brew install nvm; mkdir ~/.nvm; export NVM_DIR=~/.nvm; source $(brew --prefix nvm)/nvm.sh;
    fi
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

install:
  - nvm install $TARGET_NODE_VERSION
  - nvm use $TARGET_NODE_VERSION
  - node --version
  - npm --version
  - cd tests
  - npm install -g elm@$ELM_VERSION elm-test
  - npm install
  - git clone https://github.com/NoRedInk/elm-ops-tooling
  - elm-ops-tooling/with_retry.rb elm package install --yes
  - elm-make ../src/Css/Namespace.elm 
  - elm-make ../src/Css.elm ../src/Html/CssHelpers.elm

script:
  - npm test
